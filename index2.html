<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Random Password Generator</h1>
    </header>

    <main>
        <section id="settings">
            <h2>Customize Your Password</h2>

            <form id="password-form">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" min="6" max="128" value="12" required>

                <label>
                    <input type="checkbox" id="include-uppercase" checked>
                    Include Uppercase Letters
                </label>

                <label>
                    <input type="checkbox" id="include-numbers" checked>
                    Include Numbers
                </label>

                <label>
                    <input type="checkbox" id="include-symbols" checked>
                    Include Symbols
                </label>

                <button type="submit">Generate Password</button>
            </form>
        </section>

        <section id="results">
            <h2>Generated Password</h2>
            <textarea id="generated-password" readonly></textarea>
            <button id="copy-password">Copy to Clipboard</button>
        </section>
        <a href="index.html"><h1 id="link">Password Analysis Page</h1></a>
        <section id="analysis">
            <h2>Password Analysis</h2>
            <p><strong>Strength:</strong> <span id="password-strength">N/A</span></p>
            <div id="visualizations">
                <canvas id="composition-chart"></canvas>
                <canvas id="strength-chart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Random Password Generator. All rights reserved.</p>
    </footer>
</body>
</html>
